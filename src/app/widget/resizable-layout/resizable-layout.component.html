<div #leftdiv [ngStyle]="{ 'flex': leftFlex }" class="col d-flex flex-column" style="padding-right: 0px;">
    <ng-content select="[left]"></ng-content>
</div>
<div *ngIf="rightProvided()" class="resizerX" (mousedown)="onMousedown($event);"></div>
<div #rightdiv [ngStyle]="{ 'flex': rightProvided() ? rightFlex : 0 }" class="col d-flex flex-column" style="padding-left: 0px;">
    <ng-content select="[right]"></ng-content>
</div>
