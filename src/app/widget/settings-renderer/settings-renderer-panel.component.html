<div class="card vbox">
    <div class="card-header hbox" style="flex: initial">
        <label style="flex: 1">{{settings?.shortName}}</label>
        <div *ngIf="scope">
            <label>scope:</label>
            <span>{{scope}}</span>
        </div>
    </div>
    <div class="card-body" class="scrollableContainer">

        <div *ngIf="settings?.htmlDescription && !closedAlert1" class="alert alert-info alert-dismissible alert-multiline mb-1">
            <div class="hbox" style="align-items: center;">
                <span class="fas fa-info-circle mr-1"></span>
                <span style="flex: 1;" [innerHTML]="safeDescription"></span>
            </div>
            <button class="close" (click)="closedAlert1=true"><span>&times;</span></button>
        </div>

        <div *ngIf="settings?.htmlWarning && !closedAlert2" class="alert alert-warning alert-dismissible alert-multiline mb-1">
            <div class="hbox" style="align-items: center;">
                <span class="fas fa-exclamation-triangle mr-1"></span>
                <span style="flex: 1;" [innerHTML]="safeWarning"></span>
            </div>
            <button class="close" (click)="closedAlert2=true"><span>&times;</span></button>
        </div>


        <settings-renderer [(ngModel)]="settings" (ngModelChange)="onModelChanged()"></settings-renderer>
        
    </div>
</div>
