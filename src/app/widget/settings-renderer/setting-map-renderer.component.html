<div class="card">
    <div class="card-body">
        <table class="table table-sm table-borderless">
            <colgroup>
                <col style="width: 1%">
                <col>
                <col style="width: 1%">
                <col>
                <col style="width: 1%">
                <col style="width: 1%">
            </colgroup>
            <tbody>
                <tr *ngFor="let m of map; let index = index; let last = last;">
                    <td><label>Key:</label></td>
                    <td>
                        <!-- At the moment, do not check the type of the key, consider it always as string -->
                        <input class="form-control form-control-sm" [(ngModel)]="map[index].key" (ngModelChange)="onModelChange()">
                    </td>
                    <td><label>Value:</label></td>
                    <td>
                        <!-- At the moment, do not check the type of the value, consider it always as string -->
                        <textarea type="text" rows="1" class="form-control form-control-sm" style="resize: vertical" [(ngModel)]="map[index].value" (ngModelChange)="onModelChange()">
                        </textarea>
                    </td>
                    <td>
                        <button *ngIf="map.length > 1" class="btn btn-sm btn-light" (click)="delete(index)">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </td>
                    <td>
                        <button *ngIf="last" class="btn btn-sm btn-light" (click)="add(index)">
                            <span class="fa fa-plus"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
