<table class="table table-sm table-borderless table-hover">
    <colgroup>
        <col style="width: 1%;">
        <col>
        <col style="width: 1%;">
    </colgroup>
    <tbody>
        <tr *ngFor="let p of settings?.properties">
            <td nowrap>
                {{p.displayName}}
                <span *ngIf="p.required">*</span>
            </td>
            <td>

    <ng-container  *ngIf="p.enumeration; else notEnumerationBlock">
        <select *ngIf="!p.enumeration.open" class="form-control form-control-sm" [(ngModel)]="p.value" (ngModelChange)="onModelChanged()">
            <option *ngFor="let enum of p.enumeration.values" [value]="enum">{{enum}}</option>
        </select>

        <ng-container *ngIf="p.enumeration.open">
            <!-- Why attr.list? https://github.com/angular/angular/issues/12759#issuecomment-278940455 -->
            <input class="form-control" [(ngModel)]="p.value" (ngModelChange)="onModelChanged()" [attr.list]="'datalist_' + p.name">
            <datalist [id]="'datalist_' + p.name">
                <option *ngFor="let enum of p.enumeration.values" [value]="enum">
            </datalist>
        </ng-container>
    </ng-container>
                <ng-template #notEnumerationBlock>
                    <div [ngSwitch]="p.type.name">
                        <div *ngSwitchCase="'boolean'" class="form-control form-control-sm text-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" (click)="updateBoolean(p, true)" [name]="'radio_'+p.name" [checked]="p.value==true">
                                <label class="form-check-label">{{'COMMONS.BOOLEAN.TRUE'}}</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" (click)="updateBoolean(p, false)" [name]="'radio_'+p.name" [checked]="p.value==false">
                                <label class="form-check-label">{{'COMMONS.BOOLEAN.FALSE'}}</label>
                            </div>
                        </div>

                        <!-- <resource-picker *ngSwitchCase="'IRI'" [resource]="p.value" [roles]="getIRIRoleConstraints(p)" [editable]="true"
                            (resourceChanged)="updateValue(p, $event)">
                        </resource-picker>

                        <resource-picker *ngSwitchCase="'Resource'" [resource]="p.value" [roles]="getIRIRoleConstraints(p)" [editable]="true"
                            (resourceChanged)="updateValue(p, $event)">
                        </resource-picker>

                        <value-picker *ngSwitchCase="'RDFValue'" [value]="p.value" [editable]="true" (valueChanged)="updateValue(p, $event)">
                        </value-picker>

                        <literal-picker *ngSwitchCase="'Literal'" [literal]="p.value" (literalChanged)="updateValue(p, $event)">
                        </literal-picker> -->

			            <setting-set *ngSwitchCase="'List'" [collapsable]="!p.required" [value]="p.value" [types]="p.type.typeArguments" 
			                (valueChanged)="updateSetValue(p, $event)"></setting-set>

			            <setting-set *ngSwitchCase="'Set'" [collapsable]="!p.required" [value]="p.value" [types]="p.type.typeArguments" 
			                (valueChanged)="updateSetValue(p, $event)" ></setting-set>

			            <setting-map *ngSwitchCase="'Map'" [value]="p.value" [types]="p.type.typeArguments" 
			                (valueChanged)="updateMapValue(p, $event)"></setting-map>

                        <textarea *ngSwitchCase="'java.lang.String'" type="text" rows="1" class="form-control form-control-sm" style="resize: vertical" [(ngModel)]="p.value">
                        </textarea>

                        <input *ngSwitchCase="'int'" type="number" class="form-control form-control-sm" step="1" [(ngModel)]="p.value">

                        <div *ngSwitchDefault class="hbox" style="align-items: center; position: relative;">
                            <textarea *ngSwitchDefault type="text" rows="1" class="form-control form-control-sm" style="resize: vertical;" [(ngModel)]="p.value">
                            </textarea>
                            <span class="fas fa-exclamantion-triangle" style="position: absolute; top: 8px; right: 8px;"
                                [title]="'This parameter has an unknown type (' + p.type.name + '). The entered value will be interpreted as a low-level JSON value.'">
                            </span>
                        </div>
                    </div>
                </ng-template>

            </td>
            <td>
                <span class="fas fa-info-circle ml-1" [title]="p.description"></span>
            </td>
        </tr>
    </tbody>
</table>
