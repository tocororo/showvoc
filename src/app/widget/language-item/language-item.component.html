<div class="hbox" style="align-items: center" [title]="language.name + ' (' + language.tag + ')'">
    <div [class]="'flagIcon ' + flagCls">
        <ng-container *ngIf="flagImgSrc.indexOf('unknown') != -1; then unknownFlag; else knownFlag"></ng-container>
        <ng-template #knownFlag>
            <img [src]="flagImgSrc" [ngClass]="{ disabled : disabled }">
        </ng-template>
        <ng-template #unknownFlag>
            <div style="width: 16px; height: 12px; background-color: white; border: 1px solid black;" [ngStyle]="{ opacity: disabled ? 0.5 : initial }"></div>
            <span>{{language.tag}}</span>
        </ng-template>
    </div>
    
    <span *ngIf="showName" [ngClass]="{ grayText: disabled }" style="margin-left: 2px;">{{language.name}}</span>
    <span *ngIf="showTag" [ngClass]="{ grayText: disabled }" style="margin-left: 2px;">({{language.tag}})</span>
</div>
