<div class="modal-header">
    <h5 class="modal-title">Mappings</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">

    <div *ngIf="loading" class="spinner-border text-info"></div>
    
    <div *ngIf="mappings" class="table-responsive">
        <table class="table table-striped table-sm table-hover">
            <thead>
                <tr>
                    <th>{{sourceProject.getName()}}</th>
                    <th>{{targetProject.getName()}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of mappings">
                    <td>
                        <span (click)="openSourceResource(m.sourceResource)" style="cursor: pointer">{{m.sourceResource.getIRI()}}</span>
                    </td>
                    <td>
                        <span (click)="openTargetResource(m.targetResource)" style="cursor: pointer">{{m.targetResource.getIRI()}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="modal-footer">
    <!-- <button class="btn btn-sm btn-primary" (click)="ok()" [disabled]="!selectedNode">Ok</button> -->
    <button class="btn btn-sm btn-secondary" (click)="close()">Close</button>
</div>
