<div class="card vbox">

    <div class="card-header">
        <label>Projects manager</label>
    </div>

    <div class="card-body table-responsive">

        <table class="table table-sm">
            <thead class="thead-light">
                <tr>
                    <th class="text-center">Project Name</th>
                    <th class="text-center">Open/Close</th>
                    <th class="text-center">Model</th>
                    <th class="text-center">Lexicalization Model</th>
                    <th class="text-center">Location</th>
                    <th class="text-center">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of projectList">
                    <td class="text-center">
                        <a [routerLink]="" (click)="goToProject(p)" [ngClass]="{ disabled: !p.isOpen() || p.role == rolePristine}">{{p.getName()}}</a>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-light" style="width: 32px;" (click)="openCloseProject(p)" [ngClass]="{ active: p.isOpen() }">
                            <span *ngIf="p.loading" class="spinner-border spinner-border-sm"></span>
                            <ng-container *ngIf="!p.loading">
                                <span *ngIf="p.isOpen()" class="fa fa-folder-open"></span>
                                <span *ngIf="!p.isOpen()" class="fa fa-folder"></span>
                            </ng-container>
                        </button>
                    </td>
                    <td class="text-center">{{p.getModelType(true)}}</td>
                    <td class="text-center">{{p.getLexicalizationModelType(true)}}</td>
                    <td class="text-center">
                        {{p.getRepositoryLocation().location}}
                        <span *ngIf="p.isRepositoryRemote()" class="fa fa-info-circle" [title]="p.getRepositoryLocation().serverURL"></span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm" ngbDropdown placement="bottom-right">
                            <button class="btn dropdown-toggle" data-toggle="dropdown" ngbDropdownToggle [disabled]="p.role==rolePristine"
                                [ngClass]="{'btn-success': p.role==rolePublic, 'btn-warning': p.role==roleStaging, 'btn-light dropdown-no-arrow': p.role==rolePristine}"
                                style="font-weight: 500;">
                                {{roleStatusMap[p.role]}}
                            </button>
                            <div class="dropdown-menu" ngbDropdownMenu>
                                <button class="dropdown-item" (click)="changeProjectStatus(p, rolePublic)" [disabled]="p.role != roleStaging">Make public</button>
                                <button class="dropdown-item" (click)="changeProjectStatus(p, roleStaging)" [disabled]="p.role != rolePublic">Make staging</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
