<div class="card vbox">

    <div class="card-header d-flex align-items-center">
        <label style="flex: 1;">Datasets manager</label>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-light btn-sm" [title]="'COMMONS.ACTIONS.CREATE'|translate" (click)="createProject()">
                    <span class="fas fa-plus"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="card-body table-responsive" style="overflow-x: hidden;">

        <table class="table table-sm">
            <colgroup>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col style="width: 1%;">
            </colgroup>
            <thead class="thead-light">
                <tr>
                    <th class="text-center">Dataset Name</th>
                    <th class="text-center">Open/Close</th>
                    <th class="text-center">{{'MODELS.PROJECT.MODEL'|translate}}</th>
                    <th class="text-center">{{'MODELS.PROJECT.LEXICALIZATION_MODEL'|translate}}</th>
                    <th class="text-center">Location</th>
                    <th class="text-center">{{'COMMONS.STATUS.STATUS'|translate}}</th>
                    <th class="text-center">
                        <!-- Actions -->
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of projectList">
                    <td class="text-center">
                        <a [routerLink]="" (click)="goToProject(p)" [ngClass]="{ disabled: !p.isOpen() || p.role == rolePristine}">{{p.getName()}}</a>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-light" style="width: 32px;" (click)="openCloseProject(p)" [ngClass]="{ active: p.isOpen() }" [disabled]="p.creatingIndex || p.creatingMetadata">
                            <i *ngIf="p.opening" class="spinner-border spinner-border-sm"></i>
                            <ng-container *ngIf="!p.opening">
                                <span *ngIf="p.isOpen()" class="fas fa-folder-open"></span>
                                <span *ngIf="!p.isOpen()" class="fas fa-folder"></span>
                            </ng-container>
                        </button>
                    </td>
                    <td class="text-center">{{p.getModelType(true)}}</td>
                    <td class="text-center">{{p.getLexicalizationModelType(true)}}</td>
                    <td class="text-center">
                        {{p.getRepositoryLocation().location}}
                        <span *ngIf="p.isRepositoryRemote()" class="fas fa-map-marker-alt" [title]="p.getRepositoryLocation().serverURL"></span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm" ngbDropdown placement="bottom-right">
                            <button data-toggle="dropdown" ngbDropdownToggle class="btn dropdown-toggle" 
                                [ngClass]="{'btn-success': p.role==rolePublic, 'btn-warning': p.role==roleStaging, 'btn-light dropdown-no-arrow': p.role==rolePristine}"
                                style="font-weight: 500;" [disabled]="p.role==rolePristine || p.createIndex">
                                {{roleStatusMap[p.role]}}
                            </button>
                            <div class="dropdown-menu" ngbDropdownMenu>
                                <button class="dropdown-item" (click)="changeProjectStatus(p, rolePublic)" [disabled]="p.role != roleStaging">Make public</button>
                                <button class="dropdown-item" (click)="changeProjectStatus(p, roleStaging)" [disabled]="p.role != rolePublic">Make staging</button>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm" ngbDropdown placement="bottom-right top-right" display="dynamic">
                            <button class="btn btn-light" [ngClass]="{'dropdown-toggle': !p.creatingIndex && !p.creatingMetadata}" style="width: 32px;" data-toggle="dropdown" ngbDropdownToggle>
                                <div *ngIf="p.creatingIndex || p.creatingMetadata" class="spinner-border spinner-border-sm"></div>
                            </button>
                            <div class="dropdown-menu dropdown-menu-sm" ngbDropdownMenu>
                                <button class="dropdown-item" (click)="loadData(p)" [disabled]="!p.isOpen() || p.creatingIndex || p.opening">
                                    Load data
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item d-flex align-items-center" (click)="createIndex(p)" [disabled]="globalCreatingIndex || p.creatingIndex || p.opening">
                                    <span style="flex: 1;">Create/refresh index</span>
                                    <span *ngIf="p.creatingIndex" class="spinner-border spinner-border-sm ml-2"></span>
                                </button>
                                <button class="dropdown-item" (click)="deleteIndex(p)" [disabled]="globalCreatingIndex || p.creatingIndex || p.opening">
                                    Delete index
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item d-flex align-items-center" (click)="createMapleMetadata(p)" [disabled]="p.creatingMetadata || p.opening">
                                    <span style="flex: 1;">Create/refresh dataset metadata</span>
                                    <span *ngIf="p.creatingMetadata" class="spinner-border spinner-border-sm ml-2"></span>
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item" (click)="editDescription(p)">
                                    Edit description
                                </button>
                                <button class="dropdown-item" (click)="editSettings(p)">
                                    Edit settings
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item" (click)="deleteProject(p)" [disabled]="p.isOpen() || p.opening || p.creatingIndex || p.creatingMetadata">
                                    Delete dataset
                                </button>
                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
