<div class="modal-header">
    <h5 class="modal-title">Project settings</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="alert alert-info mb-1">
        Set the language(s) used for rendering the resources
    </div>

    <rendering-editor *ngIf="renderingLangs" [projectCtx]="projectCtx" [(ngModel)]="renderingLangs" (ngModelChange)="onRenderingChange()"></rendering-editor>

</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-secondary" (click)="close()">Close</button>
</div>
