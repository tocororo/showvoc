<div class="modal-header">
    <h5 class="modal-title">Delete remote repositories</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="alert alert-danger mb-2">
        {{message}}
    </div>

    <div class="card vbox">
        <div class="card-body vbox scrollableContainer">

            <div *ngFor="let report of failReports" class="card mb-2">
                <div class="card-body">
                    <table class="table table-sm" style="table-layout: fixed;">
                        <colgroup>
                            <col style="width: 110px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <td nowrap><label>Repository ID:</label></td>
                                <td>{{report.repositoryID}}</td>
                            </tr>
                            <tr>
                                <td nowrap><label>Reason:</label></td>
                                <td>
                                    {{report.exception.type}}:<br>
                                    {{report.exception.message}}
                                </td>
                            </tr>
                            <tr>
                                <td><label>Stacktrace:</label></td>
                                <td>
                                    <div class="card vbox">
                                        <div class="card-body">
                                            <div class="stacktrace">{{report.exception.stacktrace}}</div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
    <!-- <button class="btn btn-sm btn-secondary" (click)="close()">Cancel</button> -->
</div>
