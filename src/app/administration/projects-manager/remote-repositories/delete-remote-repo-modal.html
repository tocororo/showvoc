<div class="modal-header">
    <h5 class="modal-title">Delete remote repositories</h5>
</div>
<div class="modal-body">

    <div class="alert alert-info mb-1">
        The following repositories was referenced by the deleted project ({{project.getName()}}). 
        Select the repositories you want to delete.
    </div>

    <div class="card vbox">
        <div class="card-header d-flex align-items-center">
            <span style="flex: 1;"></span>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-info" style="width: 28px;" (click)="checkAll(true)" title="Check all">
                    <span class="far fa-check-square"></span>
                </button>
                <button type="button" class="btn btn-outline-info" style="width: 28px;" (click)="checkAll(false)" title="Uncheck all">
                    <span class="far fa-square"></span>
                </button>
            </div>
        </div>
        <div class="card-body vbox scrollableContainer">
            <table class="table table-hoverable">
                <colgroup>
                    <col style="width: 1%">
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th class="text-center"></th>
                        <th class="text-center">Repository ID</th>
                        <th class="text-center">Description</th>
                        <th class="text-center">Server URL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of repositories; let i=index">
                        <td class="text-center">
                            <input type="checkbox" style="vertical-align: middle" [(ngModel)]="selectionList[i]">
                        </td>
                        <td class="text-center">
                            {{r.remoteRepoSummary.repositoryId}}
                        </td>
                        <td class="text-center">
                            {{r.description}}
                        </td>
                        <td class="text-center">
                            {{r.remoteRepoSummary.serverURL}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
</div>
