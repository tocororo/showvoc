<div class="modal-header">
    <h5 class="modal-title">Create project</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="card">
        <div class="card-body">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-sm" [(ngModel)]="projectName" (ngModelChange)="onProjectNameChange()" placeholder="Project name" sanitized>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Base URI</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-sm" [(ngModel)]="baseURI" placeholder="Base URI">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Model</label>
                <div class="col-sm-4">
                    <select class="form-control form-control-sm" [(ngModel)]="selectedSemModel">
                        <option *ngFor="let m of semanticModels" [ngValue]="m.uri">{{m.show}}</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label col-form-label-sm">Lexicalization model</label>
                <div class="col-sm-4">
                    <select class="form-control form-control-sm" [(ngModel)]="selectedLexModel">
                        <option *ngFor="let m of lexicalizationModels" [ngValue]="m.uri">{{m.show}}</option>
                    </select>
                </div>
            </div>

            <hr class="separator">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Repository Access</label>
                <div class="col-sm-10">
                    <div class="hbox">
                        <select class="form-control form-control-sm" [(ngModel)]="selectedRepositoryAccess">
                            <option *ngFor="let ra of repositoryAccessList">{{ra}}</option>
                        </select>
                        <button *ngIf="isRepoAccessRemote()" class="btn btn-sm btn-light ml-1" style="white-space: nowrap;" (click)="configRemoteRepoAccess()">
                            Configure
                            <span *ngIf="!remoteAccessConfig" class="fas fa-exclamation-triangle" title="Missing configuration"></span>
                        </button>
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Data Repository ID</label>
                <div class="col-sm-4">
                    <div class="input-group input-group-sm">
                        <input class="form-control" [(ngModel)]="dataRepoId" placeholder="Data Repository ID" [disabled]="isRepoAccessCreateMode()">
                        <div class="input-group-append">
                            <button class="btn btn-outline-info" (click)="changeRemoteRepository()" [disabled]="isRepoAccessCreateMode()">
                                <span class="fas fa-list"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="isRepoAccessCreateMode()">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Configuration</label>
                    <div class="col-sm-4">
                        <extension-configurator #dataRepoConfigurator *ngIf="dataRepoExtensions" [extensions]="dataRepoExtensions" [storeable]="false" 
                            (extensionUpdated)="selectedDataRepoExtension = $event" (configurationUpdated)="selectedDataRepoConfig = $event">
                        </extension-configurator>
                    </div>
                </ng-container>
                <ng-container *ngIf="!isRepoAccessCreateMode()">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Backend type</label>
                    <div class="col-sm-4">
                        <select class="form-control form-control-sm" [(ngModel)]="selectedCoreRepoBackendType">
                            <option *ngFor="let bt of backendTypes">{{bt}}</option>
                        </select>
                    </div>
                </ng-container>
            </div>

        </div>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()" [disabled]="loading">
        Ok <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    </button>
    <button class="btn btn-sm btn-secondary" (click)="close()">Close</button>
</div>
