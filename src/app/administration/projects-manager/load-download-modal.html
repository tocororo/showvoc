<div cdkDrag class="vbox" cdkDragRootElement=".modal-content" cdkDragBoundary=".modal">
    <div class="modal-header" cdkDragHandle>
        <h5 class="modal-title">{{'COMMONS.ACTIONS.UPLOAD_FILE'|translate}}</h5>
        <button class="close" (click)="close()">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{'COMMONS.FILE'|translate}}</label>
            <div class="col-sm-10">
                <file-picker (fileChanged)="fileChangeEvent($event)" [accept]="filePickerAccept"></file-picker>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{'COMMONS.FILE_NAME'|translate}}</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input class="form-control" [(ngModel)]="fileName" [disabled]="useFileName" sanitized>
                    <div class="input-group-append">
                        <button class="btn btn-info" (click)="useFileName = !useFileName" [ngClass]="{ active: useFileName }" [disabled]="!file">
                            <span *ngIf="useFileName" class="fas fa-lock"></span>
                            <span *ngIf="!useFileName" class="fas fa-unlock-alt"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-primary" (click)="ok()" [disabled]="!file || !fileName || loading">
            Ok <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        </button>
        <button class="btn btn-sm btn-secondary" (click)="close()">{{'COMMONS.ACTIONS.CLOSE'|translate}}</button>
    </div>
</div>
