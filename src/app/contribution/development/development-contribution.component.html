<div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
        Conversion required
    </label>
    <div class="col-sm-10">
        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" [(ngModel)]="conversionRequired" title="The data requires conversion from a non-RDF format">
                </div>
            </div>
            <select class="form-control" [(ngModel)]="selectedFormat" [disabled]="!conversionRequired">
                <option *ngFor="let f of inputFormats">{{f}}</option>
            </select>
        </div>
    </div>
</div>

<hr class="separator">

<div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">{{'COMMONS.NAME'|translate}}</label>
    <div class="col-sm-10">
        <input class="form-control form-control-sm" [(ngModel)]="resourceName" placeholder="Resource name">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Home page <span>*</span></label>
    <div class="col-sm-10">
        <input class="form-control form-control-sm" [(ngModel)]="homepage" placeholder="Home page">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">{{'COMMONS.DESCRIPTION'|translate}}</label>
    <div class="col-sm-10">
        <textarea class="form-control form-control-sm" [(ngModel)]="description" [placeholder]="'COMMONS.DESCRIPTION'|translate"></textarea>
    </div>
</div>

<hr class="separator">

<div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">{{'MODELS.PROJECT.BASE_URI'|translate}}</label>
    <div class="col-sm-10">
        <input class="form-control form-control-sm" [(ngModel)]="baseURI" [placeholder]="'MODELS.PROJECT.BASE_URI'|translate">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">{{'MODELS.PROJECT.MODEL'|translate}}</label>
    <div class="col-sm-4">
        <select class="form-control form-control-sm" [(ngModel)]="selectedSemModel">
            <option *ngFor="let m of semanticModels" [ngValue]="m.uri">{{m.show}}</option>
        </select>
    </div>
    <label class="col-sm-2 col-form-label col-form-label-sm">{{'MODELS.PROJECT.LEXICALIZATION'|translate}}</label>
    <div class="col-sm-4">
        <select class="form-control form-control-sm" [(ngModel)]="selectedLexModel">
            <option *ngFor="let m of lexicalizationModels" [ngValue]="m.uri">{{m.show}}</option>
        </select>
    </div>
</div>
