<div class="modal-header">
    <h5 class="modal-title">Create project</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="card">
        <div class="card-body">
            <fieldset [disabled]="formLocked">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control form-control-sm" [(ngModel)]="projectName" placeholder="Project name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Base URI</label>
                    <div class="col-sm-10">
                        <input class="form-control form-control-sm" [(ngModel)]="baseURI" placeholder="Base URI">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Model</label>
                    <div class="col-sm-4">
                        <select class="form-control form-control-sm" [(ngModel)]="selectedSemModel">
                            <option *ngFor="let m of semanticModels" [ngValue]="m.uri">{{m.show}}</option>
                        </select>
                    </div>
                    <label class="col-sm-2 col-form-label col-form-label-sm">Lexicalization model</label>
                    <div class="col-sm-4">
                        <select class="form-control form-control-sm" [(ngModel)]="selectedLexModel">
                            <option *ngFor="let m of lexicalizationModels" [ngValue]="m.uri">{{m.show}}</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="card-footer text-right">
            <button class="btn btn-sm btn-light" (click)="formLocked = !formLocked" [ngClass]="{ active: formLocked }" style="align-self: flex-end" [title]="lockTooltip">
                <span *ngIf="formLocked" class="fa fa-lock"></span>
                <span *ngIf="!formLocked" class="fa fa-unlock-alt"></span>
            </button>
            <!-- <div class="custom-control custom-switch" (click)="formLocked = !formLocked" [title]="lockTooltip">
                <input type="checkbox" class="custom-control-input" [(ngModel)]="formLocked">
                <label class="custom-control-label">
                    <span *ngIf="formLocked" class="fa fa-lock"></span>
                    <span *ngIf="!formLocked" class="fa fa-unlock-alt"></span>
                </label>
            </div> -->
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
    <button class="btn btn-sm btn-secondary" (click)="close()">Close</button>
</div>
