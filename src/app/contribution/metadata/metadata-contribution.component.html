<div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Base URI</label>
    <div class="form-group col-sm-10">
        <div class="input-group input-group-sm">
            <input class="form-control" [(ngModel)]="baseURI" placeholder="Base URI">
            <div class="input-group-append">
                <button class="btn btn-info" (click)="discover()" [disabled]="!baseURI">Discover</button>
            </div>
        </div>
    </div>
</div>
