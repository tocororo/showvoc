<div class="card vbox">
    <div class="card-body scrollableContainer">

        <div *ngIf="loading" class="spinner-border text-info" style="position: absolute; top: 8px; left: 8px;"></div>
    
        <div *ngIf="mappings" class="table-responsive">
            <table class="table table-striped table-sm table-hover">
                <thead>
                    <tr>
                        <th>{{sourceProject.getName()}}</th>
                        <th>Predicate</th>
                        <th>
                            <span *ngIf="linkset.targetDataset.projectName">{{linkset.targetDataset.projectName}}</span>
                            <span *ngIf="!linkset.targetDataset.projectName">{{linkset.targetDataset.uriSpace}}</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of mappings">
                        <td>
                            <span (click)="openSourceResource(m.getLeft())" style="cursor: pointer">{{m.getLeft().getIRI()}}</span>
                        </td>
                        <td>
                            <span>{{m.getMiddle().getIRI()}}</span>
                        </td>
                        <td>
                            <span (click)="openTargetResource(m.getRight())" style="cursor: pointer">{{m.getRight().getIRI()}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="mappings?.length > 0" class="card-footer">
        <div class="btn-group btn-group-sm pull-right">
            <div class="btn-group btn-group-sm mx-2">
                <button class="btn btn-light" title="Previous page" (click)="prevPage()" [disabled]="page==0 || loading">
                    <span class="fa fa-caret-left"></span>
                </button>
                <button class="btn btn-light" style="cursor: auto" disabled>
                    <span>{{page+1}} of {{totPage}}</span>
                </button>
                <button class="btn btn-light" title="Next page" (click)="nextPage()" [disabled]="page>=totPage-1 || loading">
                    <span class="fa fa-caret-right"></span>
                </button>
            </div>
        </div>

    </div>
</div>
