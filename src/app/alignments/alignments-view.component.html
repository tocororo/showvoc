<div class="card vbox">
    <div class="card-body scrollableContainer">

        <div *ngIf="loading" class="spinner-border text-info" style="position: absolute; top: 8px; left: 8px;"></div>
    
        <div *ngIf="annotatedMappings" class="table-responsive">
            <table class="table table-striped table-sm table-hover">
                <thead>
                    <tr>
                        <th>{{sourceProject.getName()}}</th>
                        <th>{{'MODELS.RESOURCE.PREDICATE'|translate}}</th>
                        <th>{{linkset.getTargetDatasetShow()}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of annotatedMappings">
                        <td>
                            <rdf-resource [resource]="m.getLeft()" (click)="openSourceResource(m.getLeft())" style="cursor: pointer"></rdf-resource>
                        </td>
                        <td>
                            <span style="font-size: 12px;">{{m.getMiddle().getValue().toNT()}}</span>
                        </td>
                        <td>
                            <rdf-resource [resource]="m.getRight()" (click)="openTargetResource(m.getRight())" style="cursor: pointer"></rdf-resource>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="annotatedMappings?.length > 0" class="card-footer">
        <div class="d-flex align-items-center">

            <div class="d-flex align-items-center" style="flex: 1">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="searchStr" (keydown.enter)="doSearch()" [placeholder]="'COMMONS.ACTIONS.SEARCH'|translate">
            
                <div class="btn-toolbar ml-1" style="flex-wrap: nowrap">
                    <button class="btn btn-info btn-sm" (click)="doSearch()" [disabled]="searchLoading">
                        <i *ngIf="!searchLoading" class="fas fa-search"></i>
                        <div *ngIf="searchLoading" class="spinner-border spinner-border-sm"></div>
                    </button>
                    <div class="btn-group btn-group-sm ml-1">
                        <div class="btn-group btn-group-sm dropup" ngbDropdown placement="top-right">
                            <button class="btn btn-outline-info dropdown-toggle dropdown-no-arrow" data-toggle="dropdown" ngbDropdownToggle>
                                <b *ngIf="searchSettings.stringMatchMode == 'startsWith'">&#945;..</b>
                                <b *ngIf="searchSettings.stringMatchMode == 'contains'">.&#945;.</b>
                                <b *ngIf="searchSettings.stringMatchMode == 'endsWith'">..&#945;</b>
                                <b *ngIf="searchSettings.stringMatchMode == 'exact'">&#945;</b>
                                <b *ngIf="searchSettings.stringMatchMode == 'fuzzy'">~&#945;</b>
                            </button>
                            <div class="dropdown-menu" ngbDropdownMenu>
                                <button *ngFor="let mode of stringMatchModes" class="dropdown-item" (click)="updateSearchMode(mode.value, $event)">
                                    <b class="mr-2" style="display: inline-block; width: 24px;">{{mode.symbol}}</b>
                                    <span>{{mode.labelTranslationKey|translate}}</span>
                                    <span *ngIf="searchSettings.stringMatchMode == mode.value" class="fas fa-check ml-2"></span>
                                </button>
                            </div>
                        </div>
                        <div class="btn-group btn-group-sm dropup" ngbDropdown placement="top-right">
                            <button class="btn btn-outline-info dropdown-toggle dropdown-no-arrow" style="width: 32px;" data-toggle="dropdown" ngbDropdownToggle [disabled]="!targetDatasetAvailable">
                                <span *ngIf="datasetSearchMode == 'onlySource'" class="fas fa-long-arrow-alt-left"></span>
                                <span *ngIf="datasetSearchMode == 'both'" class="fas fa-arrows-alt-h"></span>
                            </button>
                            <div class="dropdown-menu" ngbDropdownMenu>
                                <button *ngFor="let mode of datasetSearchModes" class="dropdown-item" (click)="updateDatasetSearchMode(mode.value, $event)">
                                    <span [class]="'mr-2 ' + mode.symbol"></span>
                                    <span>{{mode.labelTranslationKey|translate}}</span>
                                    <span *ngIf="datasetSearchMode == mode.value" class="fas fa-check ml-2"></span>
                                </button>
                            </div>
                        </div>

                        <button class="btn btn-outline-info" (click)="openSearchSettings()">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center ml-5">
                <span>{{'ALIGNMENTS.MAPPINGS'|translate}}: {{linkset.linkCount}}</span>
                <div class="btn-group btn-group-sm ml-3">
                    <div class="btn-group btn-group-sm mx-2">
                        <button class="btn btn-light" [title]="'COMMONS.PAGING.PREV_PAGE'|translate" (click)="prevPage()" [disabled]="page==0 || loading">
                            <span class="fas fa-caret-left"></span>
                        </button>
                        <button class="btn btn-light" style="cursor: auto" disabled>
                            <span>{{page+1}} {{'COMMONS.PAGING.PAGE_OF_TOT'|translate}} {{totPage}}</span>
                        </button>
                        <button class="btn btn-light" [title]="'COMMONS.PAGING.NEXT_PAGE'|translate" (click)="nextPage()" [disabled]="page>=totPage-1 || loading">
                            <span class="fas fa-caret-right"></span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        

    </div>
</div>
