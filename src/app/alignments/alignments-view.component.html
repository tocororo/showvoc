<div class="card vbox">
    <div class="card-body scrollableContainer">

        <div *ngIf="loading" class="spinner-border text-info"></div>
    
        <div *ngIf="mappings" class="table-responsive">
            <table class="table table-striped table-sm table-hover">
                <thead>
                    <tr>
                        <th>{{sourceProject.getName()}}</th>
                        <th>Predicate</th>
                        <th>
                            <span *ngIf="linkset.targetDataset.projectName">{{linkset.targetDataset.projectName}}</span>
                            <span *ngIf="!linkset.targetDataset.projectName">{{linkset.targetDataset.uriSpace}}</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of mappings">
                        <td>
                            <span (click)="openSourceResource(m.getLeft())" style="cursor: pointer">{{m.getLeft().getIRI()}}</span>
                        </td>
                        <td>
                            <span>{{m.getMiddle().getIRI()}}</span>
                        </td>
                        <td>
                            <span (click)="openTargetResource(m.getRight())" style="cursor: pointer">{{m.getRight().getIRI()}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
