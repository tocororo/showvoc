<div *ngIf="loading" class="spinner-border text-info"></div>

<div class="card vbox">
    <div class="card-body table-responsive">
        <table class="table table-striped table-sm table-hover">
            <thead>
                <tr>
                    <th>Dataset</th>
                    <th>Alignments</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let l of linksets" (click)="showMappings(l)"  style="cursor: pointer">
                    <td>
                        <span *ngIf="l.targetDataset.projectName">{{l.targetDataset.projectName}}</span>
                        <span *ngIf="!l.targetDataset.projectName">{{l.targetDataset.uriSpace}}</span>
                    </td>
                    <td>{{l.linkCount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
