<div class="modal-header">
    <h5 class="modal-title">{{'ALIGNMENTS.ALIGNMENTS'|translate}}</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <alignments-view [sourceProject]="sourceProject" [linkset]="linkset"></alignments-view>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
</div>
