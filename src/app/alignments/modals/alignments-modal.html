<div class="modal-header">
    <h5 class="modal-title">Alignment</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <alignments-view [context]="alignmentCtx" [sourceProject]="sourceProject" [linkset]="linkset" (navigate)="onNavigate()"></alignments-view>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
    <!-- <button class="btn btn-sm btn-secondary" (click)="close()">Close</button> -->
</div>
