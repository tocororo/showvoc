<div left class="card vbox">
    <div class="card-body vbox p-0">

        <ngb-tabset [destroyOnHide]="false" class="vbox">
            <ngb-tab title="Concept">
                <ng-template ngbTabContent>
                    <concept-tree-panel [context]="context" (nodeSelected)="onNodeSelected($event)"></concept-tree-panel>
                </ng-template>
            </ngb-tab>

            <ngb-tab *ngIf="model == 'SKOS'" title="Collection">
                <ng-template ngbTabContent>
                    <collection-tree-panel [context]="context" (nodeSelected)="onNodeSelected($event)"></collection-tree-panel>
                </ng-template>
            </ngb-tab>

            <ngb-tab *ngIf="model == 'SKOS'" title="Scheme">
                <ng-template ngbTabContent>
                    <scheme-list-panel [context]="context" (nodeSelected)="onNodeSelected($event)"></scheme-list-panel>
                </ng-template>
            </ngb-tab>

            <ngb-tab title="Property">
                <ng-template ngbTabContent>
                    <property-tree-panel [context]="context" (nodeSelected)="onNodeSelected($event)"></property-tree-panel>
                </ng-template>
            </ngb-tab>

            <ngb-tab *ngIf="model == 'OntoLex'" title="Lexicon">
                <ng-template ngbTabContent>
                    <lexicon-list-panel [context]="context" (nodeSelected)="onNodeSelected($event)"></lexicon-list-panel>
                </ng-template>
            </ngb-tab>

            <ngb-tab *ngIf="model == 'OntoLex'" title="LexEntry">
                <ng-template ngbTabContent>
                    <lexical-entry-list-panel [context]="context" (nodeSelected)="onNodeSelected($event)"></lexical-entry-list-panel>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>

    </div>
</div>
