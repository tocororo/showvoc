<div class="card vbox">
    <div class="card-header d-flex">

        <div class="btn-toolbar" style="flex: 1;">
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-secondary" style="width: 28px;" (click)="activateAllScheme()" title="Select all schemes">
                    <span class="far fa-check-square"></span>
                </button>
                <button type="button" class="btn btn-outline-secondary" style="width: 28px;" (click)="deactivateAllScheme()" title="Deselect all schemes">
                    <span class="far fa-square"></span>
                </button>
            </div>
        </div>


        <div class="btn-toolbar float-right">
            <!-- <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-secondary" style="width: 28px;" (click)="activateAllScheme()" title="Select all schemes">
                    <span class="far fa-check-square"></span>
                </button>
                <button type="button" class="btn btn-outline-secondary" style="width: 28px;" (click)="deactivateAllScheme()" title="Deselect all schemes">
                    <span class="far fa-square"></span>
                </button>
            </div> -->
            <button class="btn btn-light btn-sm ml-1" [ngClass]="{active: rendering}" title="Rendering" (click)="rendering=!rendering">
                <i class="fas fa-font"></i>
            </button>
            <button class="btn btn-light btn-sm ml-1" title="Refresh" (click)="refresh()">
                <span class="fas fa-sync"></span>
            </button>
        </div>
    </div>
    
    <div class="card-body vbox">
        <scheme-list [rendering]="rendering" [showDeprecated]="showDeprecated" [context]="context" (nodeSelected)="onNodeSelected($event)">
        </scheme-list>
    </div>

    <div class="card-footer">
        <search-bar (searchResults)="handleSearchResults($event)" [role]="panelRole"></search-bar>
    </div>
</div>
