<div class="card vbox">
    <div class="card-header d-flex">
        <div *ngIf="context == 'dataPanel'" class="btn-toolbar">
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-info" style="width: 28px;" (click)="activateAllScheme()" [title]="'COMMONS.ACTIONS.CHECK_ALL'|translate">
                    <span class="far fa-check-square"></span>
                </button>
                <button type="button" class="btn btn-outline-info" style="width: 28px;" (click)="deactivateAllScheme()" [title]="'COMMONS.ACTIONS.UNCHECK_ALL'|translate">
                    <span class="far fa-square"></span>
                </button>
            </div>
        </div>
        <span style="flex: 1;"></span>
        <div class="btn-toolbar">
            <button class="btn btn-light btn-sm ml-1" [ngClass]="{active: rendering}" [title]="'COMMONS.RENDERING'|translate" (click)="rendering=!rendering">
                <i class="fas fa-font"></i>
            </button>
            <button class="btn btn-light btn-sm ml-1" [title]="'COMMONS.ACTIONS.REFRESH'|translate" (click)="refresh()">
                <span class="fas fa-sync"></span>
            </button>
        </div>
    </div>
    
    <div class="card-body vbox">
        <scheme-list [rendering]="rendering" [showDeprecated]="showDeprecated" [context]="context" (nodeSelected)="onNodeSelected($event)">
        </scheme-list>
    </div>

    <div *ngIf="!hideSearch" class="card-footer">
        <search-bar (searchResults)="handleSearchResults($event)" (advancedSearchResult)="handleAdvSearchResult($event)"
            [roles]="[panelRole]" [context]="context"></search-bar>
    </div>
</div>
