<div class="card vbox">
    <div class="card-header">
        <div class="btn-toolbar float-right">
            <button class="btn btn-light btn-sm" [ngClass]="{active: rendering}" title="Rendering" (click)="rendering=!rendering">
                <i class="fa fa-font"></i>
            </button>
            <button class="btn btn-light btn-sm ml-1" title="Refresh" (click)="refresh()">
                <span class="fa fa-refresh"></span>
            </button>
            <button class="btn btn-light btn-sm ml-1" title="Settings" (click)="settings()">
                <span class="fa fa-cog"></span>
            </button>
        </div>
    </div>
    
    <div class="card-body vbox">

        <div *ngIf="lexiconChangeable" class="pb-1" style="display: flex; align-items: center">
            <span class="mx-1" style="white-space: nowrap;">Lexicon:</span>
            <select class="form-control form-control-sm" [(ngModel)]="workingLexicon" (ngModelChange)="onLexiconSelectionChange()">
                <option *ngFor="let l of lexiconList" [ngValue]="l">{{getLexiconRendering(l)}}</option>
            </select>
        </div>

        <div *ngIf="visualizationMode == 'indexBased'" class="pb-1" style="display: flex; align-items: center">
            <select class="form-control form-control-sm" [(ngModel)]="firstDigitIndex" (ngModelChange)="onDigitChange()" style="width: initial">
                <option *ngFor="let i of alphabet">{{i}}</option>
            </select>
            <ng-container *ngIf="indexLenght>1">
                <span class="mx-1" style="font-weight: bold;">&gt;</span>
                <select class="form-control form-control-sm" [(ngModel)]="secondDigitIndex" (ngModelChange)="onDigitChange()" style="width: initial">
                    <option value=" ">{{firstDigitIndex}}‚éµ</option>
                    <option *ngFor="let i of alphabet" [value]="i">{{firstDigitIndex}}{{i}}</option>
                </select>
            </ng-container>
        </div>

        <div *ngIf="visualizationMode == 'searchBased' && !alertClosed" class="alert alert-info alert-dismissible mb-1">
                Please use the search field to retrieve lexical entries
            <button class="close" (click)="alertClosed=true">
                <span>&times;</span>
            </button>
        </div>

        <lexical-entry-list [lexicon]="workingLexicon" [index]="index" [rendering]="rendering" [showDeprecated]="showDeprecated" [context]="context" (nodeSelected)="onNodeSelected($event)">
        </lexical-entry-list>
    </div>

    <div class="card-footer">
        <search-bar (searchResults)="handleSearchResults($event)" [role]="panelRole" [lexicon]="lexicon"></search-bar>
    </div>
</div>
