<div cdkDrag class="vbox" cdkDragRootElement=".modal-content" cdkDragBoundary=".modal">
    <div class="modal-header" cdkDragHandle>
        <h5 class="modal-title">{{'DATA.LEX_ENTRY.SETTINGS.LEX_ENTRY_SETTINGS'|translate}}:</h5>
        <button class="close" (click)="close()">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <table class="table table-sm table-borderless">
            <colgroup>
                <col style="width: 1%;">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td nowrap><label>{{'DATA.COMMONS.VISUALIZATION_MODE.MODE'|translate}}:</label></td>
                    <td>
                        <select class="form-control form-control-sm" [(ngModel)]="visualization" [disabled]="!allowVisualizationChange">
                            <option *ngFor="let vm of visualizationModes" [value]="vm.value">{{vm.labelTranslationKey|translate}}</option>
                        </select>
                    </td>
                </tr>
                <ng-container *ngIf="visualization == 'indexBased'">
                    <tr>
                        <td nowrap>
                            <label>
                                {{'DATA.LEX_ENTRY.SETTINGS.LEX_ENTRIES_LIMIT'|translate}}:
                                <span class="fas fa-info-circle" 
                                    [title]="'DATA.LEX_ENTRY.SETTINGS.LEX_ENTRIES_LIMIT_INFO'|translate">
                                </span>
                            </label>
                        </td>
                        <td>
                            <input class="form-control form-control-sm" type="number" min="1" [(ngModel)]="safeToGoLimit">
                        </td>
                    </tr>
                    <tr>
                        <td nowrap>
                            <label>{{'DATA.LEX_ENTRY.SETTINGS.INDEX_LENGHT'|translate}}:</label>
                        </td>
                        <td>
                            <select class="form-control form-control-sm" [(ngModel)]="indexLenght" [disabled]="!allowIndexLengthChange">
                                <option *ngFor="let l of lenghtChoices">{{l}}</option>
                            </select>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
        <button class="btn btn-sm btn-secondary" (click)="close()">{{'COMMONS.ACTIONS.CANCEL'|translate}}</button>
    </div>
</div>
