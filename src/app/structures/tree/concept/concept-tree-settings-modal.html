<div class="modal-header">
    <h5 class="modal-title">Concept tree settings</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="hbox" style="align-items: center; justify-content: center;">
        <label style="white-space: nowrap;">Visualization mode:</label>
        <select class="form-control form-control-sm ml-1" [(ngModel)]="visualization">
            <option *ngFor="let vm of visualizationModes" [value]="vm.value">{{vm.label}}</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
    <button class="btn btn-sm btn-secondary" (click)="close()">Cancel</button>
</div>
