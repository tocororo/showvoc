<div class="modal-header">
    <h5 class="modal-title">{{'DATA.CONCEPT.SETTINGS.CONCEPT_TREE_SETTINGS'|translate}}</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">

    <table class="table table-sm table-borderless">
        <colgroup>
            <col style="width: 1%;">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td nowrap><label>{{'DATA.COMMONS.VISUALIZATION_MODE.MODE'|translate}}:</label></td>
                <td>
                    <select class="form-control form-control-sm" [(ngModel)]="visualization" [disabled]="!allowVisualizationChange">
                        <option *ngFor="let vm of visualizationModes" [value]="vm.value">{{vm.label}}</option>
                    </select>
                </td>
            </tr>
            <tr *ngIf="visualization == 'hierarchyBased'">
                <td nowrap>
                    <label>
                        {{'DATA.CONCEPT.SETTINGS.TOP_CONCEPTS_LIMIT'|translate}}:
                        <span class="fas fa-info-circle" [title]="'DATA.CONCEPT.SETTINGS.TOP_CONCEPTS_LIMIT_INFO'|translate">
                        </span>
                    </label>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="number" min="1" [(ngModel)]="safeToGoLimit">
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
    <button class="btn btn-sm btn-secondary" (click)="close()">{{'COMMONS.ACTIONS.CANCEL'|translate}}</button>
</div>
