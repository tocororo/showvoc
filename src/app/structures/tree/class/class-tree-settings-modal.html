<div class="modal-header">
    <h5 class="modal-title">Class tree settings</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="showInstances">
            Show instances number
        </label>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
    <button class="btn btn-sm btn-secondary" (click)="close()">Cancel</button>
</div>
