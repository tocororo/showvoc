<div class="renderer-row hbox" *ngFor="let po of poList">
    <div class="property-label">
        <span [title]="po.getPredicate().getValue().toNT()">{{po.getPredicate().humanReadable}}</span>
    </div>
    <div class="property-value-col">
        <div *ngFor="let obj of po.getObjects()" class="property-value" [ngClass]="{ clickable: obj.clickable }" (dblclick)="objectDblClick(obj)">
            <value-renderer [value]="obj" [rendering]="rendering" (dblclickObj)="objectDblClick($event)"></value-renderer>
        </div>
    </div>
</div>
