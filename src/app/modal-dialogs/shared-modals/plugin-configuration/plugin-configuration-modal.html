<div class="modal-header">
    <h5 class="modal-title">Configuration of '{{config.shortName}}'</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <settings-renderer-panel class="vbox" [(ngModel)]="config"></settings-renderer-panel>
</div>
<div class="modal-footer">
    <span class="float-left">(*) Mandatory field</span>
    <button class="btn btn-sm btn-primary" (click)="ok()" [disabled]="!isOkClickable()">Ok</button>
    <button class="btn btn-sm btn-secondary" (click)="close()">Cancel</button>
</div>
