<div class="modal-header">
    <h5 class="modal-title">{{title|translate}}</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <concept-tree-panel [schemeChangeable]="schemeChangeable" [schemes]="schemes" (nodeSelected)="onNodeSelected($event)">
    </concept-tree-panel>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()" [disabled]="!selectedNode">Ok</button>
    <button class="btn btn-sm btn-secondary" (click)="close()">{{'COMMONS.ACTIONS.CANCEL'|translate}}</button>
</div>
