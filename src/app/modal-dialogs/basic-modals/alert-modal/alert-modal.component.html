<div class="modal-header">
	<h5 [class]="'modal-title ' + titleClass">{{title}}</h5>
	<button type="button" class="close" (click)="close()">
		<span>&times;</span>
	</button>
</div>
<div class="modal-body">
	<div *ngIf="alertClass" [class]="alertClass" style="margin: 0;">
		{{message}}
	</div>
	<p *ngIf="!alertClass" style="margin: 0;">{{message}}</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
	<button type="button" class="btn btn-sm btn-secondary" (click)="close()">Close</button>
</div>
