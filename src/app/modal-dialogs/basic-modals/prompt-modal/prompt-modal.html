<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button *ngIf="!hideClose" class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="message" class="alert alert-info mb-2">
        {{message}}
    </div>
	<div class="hbox" style="align-items: center;">
        <div *ngIf="label" class="mr-1">
            <label>{{label.value}}:</label>
            <span *ngIf="label.tooltip" class="fa fa-info-circle" [title]="label.tooltip"></span>
        </div>
        <input type="text" class="form-control" style="flex: 1;" [(ngModel)]="value" (keydown.enter)="ok()">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()" [disabled]="!inputOptional && !isInputValid()">Ok</button>
    <button *ngIf="!hideClose" class="btn btn-sm btn-secondary" (click)="close()">Cancel</button>
</div>
