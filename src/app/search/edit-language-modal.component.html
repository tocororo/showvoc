<div class="modal-header">
    <h5 class="modal-title">Edit languages</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body scrollableContainer">

    <div class="card text-center">
        <div class="card-body">
            <div *ngFor="let l of languages; let i = index" class="input-group mb-1">
                <input class="form-control" [(ngModel)]="languages[i]" placeholder="Language tag">
                <div class="input-group-append">
                    <button class="btn btn-outline-info" (click)="deleteLang(i)" [disabled]="languages.length == 1"><span class="fas fa-trash"></span></button>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <div class="input-group mb-1">
                <input class="form-control" [(ngModel)]="newLang" placeholder="Add language">
                <div class="input-group-append">
                    <button class="btn btn-outline-info" (click)="addLang()" [disabled]="!newLang"><span class="fas fa-plus"></span></button>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
    <button class="btn btn-sm btn-secondary" (click)="close()">{{'COMMONS.ACTIONS.CANCEL'|translate}}</button>
</div>
