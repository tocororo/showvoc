<div class="container-fluid my-3">

    <div class="card">
        <div class="card-body p-3">
            <h3>{{project?.getName()}}</h3>
        </div>
    </div>

    <resizable-layout *ngIf="ready" class="mt-2">
        <structure-tabset left (nodeSelected)="onNodeSelected($event)" class="vbox"></structure-tabset>
        <resource-view right *ngIf="resource" [resource]="resource" class="vbox"></resource-view>
    </resizable-layout>

</div>
