<div class="container-fluid my-3">

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body p-3">
                    <h3>{{project?.getName()}}</h3>
                </div>
            </div>
        </div>
    </div>

    <resizable-layout *ngIf="ready" class="mt-2">
        <structure-tabset left (nodeSelected)="onNodeSelected($event)" class="d-flex flex-fill"></structure-tabset>
        <resource-view right *ngIf="resource" [resource]="resource" class="flex-fill"></resource-view>
    </resizable-layout>

</div>
