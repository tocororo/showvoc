<div left class="card vbox">
    <div class="card-body vbox p-0">

        <!-- animmation=false is mandatory to prevent issues when yasgui textarea is initialized -->
        <ul ngbNav #nav="ngbNav" [destroyOnHide]="false" [animation]="false" class="nav-tabs" (navChange)="onTabChange($event)">
            <li *ngFor="let t of tabs" [ngbNavItem]="'tab'+t.id">
                <a ngbNavLink>
                    <span>Query </span>
                    <span *ngIf="tabs.length > 1" class="ml-2" (click)="closeTab(t, $event)">
                        <i class="fas fa-times-circle clickable"></i>
                    </span>
                </a>
                <ng-template ngbNavContent>
                    <sparql-tab></sparql-tab>
                </ng-template>
            </li>
            <li [ngbNavItem]="'addTab'" [disabled]="tabs.length > 10">
                <a ngbNavLink>
                    <i class="fas fa-plus clickable"></i>
                </a>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav"></div>

    </div>
</div>
