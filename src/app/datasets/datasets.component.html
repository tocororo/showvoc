<div class="container my-1">
	<h1>Browse PMKI datasets</h1>

	<div class="row">
		<div class="col-lg-3">
			<div class="card">
				<div class="card-header">
					Dataset type
				</div>
				<div class="card-body">
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox">
							KOS
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox">
							Lexicons
						</label>
					</div>
				</div>
			</div>
			<div class="card mt-1">
				<div class="card-header">
					Language
				</div>
				<div class="card-body">
					<div *ngFor="let lang of languages" class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox">
							{{lang}}
						</label>
					</div>
				</div>
			</div>
		</div>

		<div class="col">
			<div class="row">
				<div class="col">
					<div class="input-group">
						<input type="text" class="form-control" [(ngModel)]="searchString" (keydown.enter)="searchKeyHandler($event)" placeholder="Search">
						<div class="input-group-append">
							<button class="btn btn-outline-info" (click)="searchDataset()" [disabled]="!searchString">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row my-2">
				<div class="col">
					<div *ngIf="searching" class="spinner-border text-info" role="status"></div>
					<div *ngFor="let dataset of datasets" class="card mb-1">
						<div class="card-body">
							<h5 class="card-title">{{dataset.title}}</h5>
							<h6 class="card-subtitle mb-2 text-muted">
								<a [href]="dataset.url" target="_blank">{{dataset.url}}</a>
							</h6>
							<p class="card-text">{{dataset.description}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
