<resizable-layout>
    <structure-tabset left (nodeSelected)="onNodeSelected($event)" (alignmentSelected)="onAlignmentSelected($event)"></structure-tabset>

    <ng-container right>
        <resource-view *ngIf="selectedResource" [resource]="selectedResource.getValue()" (dblclickObj)="objectDblClick($event)"></resource-view>
        <alignments-view *ngIf="selectedAlignment" [context]="alignmentCtx" [targetProject]="selectedAlignment.project"></alignments-view>
    </ng-container>
    
</resizable-layout>
