<div class="card">
    <div #cardBody class="card-body">
        <h5 class="card-title mb-1">
            <a #titleLink [routerLink]="" class="ellipsable d-inline-block" [ngClass]="{ 'disabled text-muted': !(project.isOpen() && accessible) }" 
                [ngStyle]="{ 'max-width': titleMaxWidth }" [title]="project.getName()" (click)="goToProject(project)">
                {{project.getName()}}
            </a>
        </h5>
        <div #modelBadge class="p-1 border-left border-bottom" style="position: absolute; top: 0; right: 0; border-bottom-left-radius: 5px">
            <span class="mr-2">
                <span class="mr-1">{{'MODELS.PROJECT.MODEL'|translate}}:</span><span class="badge badge-info">{{project.getModelType(true)}}</span>
            </span>
            <span>
                <span class="mr-1">{{'MODELS.PROJECT.LEXICALIZATION'|translate}}:</span><span class="badge badge-info">{{project.getLexicalizationModelType(true)}}</span>
            </span>
        </div>

        <p class="card-text text-secondary mb-2" style="font-size: 13px;">{{project.getBaseURI()}}</p>

        <p class="card-text text-dark">{{project.getDescription()}}</p>
    </div>
</div>
