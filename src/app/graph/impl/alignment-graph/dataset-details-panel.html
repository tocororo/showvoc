<div class="table-responsive">
    <table *ngIf="datasetMetadata" class="table table-sm table-borderless small">
        <colgroup>
            <col style="width: 1%">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td><label>{{'COMMONS.TITLE'|translate}}:</label></td>
                <td>{{datasetMetadata.title}}</td>
            </tr>
            <tr>
                <td><label>{{'DATASETS.ATTR.IDENTITY'|translate}}:</label></td>
                <td>{{datasetMetadata.identity}}</td>
            </tr>
            <tr>
                <td><label>{{'DATASETS.ATTR.DEREF_SYSTEM'|translate}}:</label></td>
                <td>{{dereferenciationNormalized}}</td>
            </tr>
            <tr>
                <td><label>{{'DATASETS.ATTR.SPARQL_ENDPOINT'|translate}}:</label></td>
                <td>{{datasetMetadata.sparqlEndpointMetadata?.id}}</td>
            </tr>
            <tr>
                <td><label>{{'DATASETS.ATTR.URI_SPACE'|translate}}:</label></td>
                <td>{{datasetMetadata.uriSpace}}</td>
            </tr>
        </tbody>
    </table>
</div>
