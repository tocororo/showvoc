<div class="vbox">

    <svg:svg #svg class="graphContainer" (click)="onBackgroundClicked()">
        <svg:g *ngIf="initialized" [zoomableOf]="svg">
            <svg:g *ngFor="let link of graph.links" [id]="'link' + link.index" [align-link]="link" (linkClicked)="onLinkClicked($event)" 
                [showPercentage]="showPercentage" [selected]="selectedElement == link">
            </svg:g>
            <svg:use *ngIf="linkAhead" [attr.xlink:href]="'#link' + linkAhead.index"></svg:use>

            <svg:g *ngFor="let node of graph.nodes" [alignmentNode]="node" (nodeClicked)="onNodeClicked($event)" (nodeDblClicked)="onNodeDblClicked($event)"
                [draggableNode]="node" [draggableInGraph]="graph" [rendering]="rendering" [selected]="selectedElement == node">
            </svg:g>
        </svg:g>
    </svg:svg>

</div>
