<div class="modal-header">
    <h5 class="modal-title">{{'GRAPHS.SETTINGS.DATA_GRAPH_SETTINGS'|translate}}</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="hbox">
        <lang-value-filter-pref class="vbox"></lang-value-filter-pref>
        <rv-partition-filter class="vbox ml-1"></rv-partition-filter>
    </div>
    
    <div class="card mt-1">
        <div class="card-body">

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="hideLiteralNodes" (ngModelChange)="onHideLiteralChange()">
                    {{'GRAPHS.SETTINGS.HIDE_LITERAL_NODES'|translate}}
                    <span class="fas fa-info-circle" [title]="'GRAPHS.SETTINGS.HIDE_LITERAL_NODES_INFO'|translate"></span>
                </label>
            </div>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()">Ok</button>
</div>
