<div class="modal-header">
    <h5 class="modal-title">Change password</h5>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Old password</label>
        <input type="password" class="form-control" [(ngModel)]="oldPwd">
    </div>
    <div class="form-group">
        <label>New password</label>
        <input type="password" class="form-control" [(ngModel)]="newPwd" placeholder="New password">
    </div>
    <div class="form-group">
        <label>Confirm new password</label>
        <input type="password" class="form-control" [ngClass]="{invalid : !isNewPwdConfirmOk()}" [(ngModel)]="newPwdConfirm" placeholder="New password">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()" [disabled]="!isInputValid()">Ok</button>
    <button class="btn btn-sm btn-secondary" (click)="close()">Close</button>
</div>
