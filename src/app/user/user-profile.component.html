<div class="container my-3">
    <div class="card">
        <div class="card-header">
            <label><span class="fas fa-user mr-2"></span>User details</label>
        </div>
        <div class="card-body p-3">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Given name</label>
                <div class="col-sm-10">
                    <input-editable [value]="user.getGivenName()" size="md" (valueEdited)="updateGivenName($event)"></input-editable>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Family name</label>
                <div class="col-sm-10">
                    <input-editable [value]="user.getFamilyName()" size="md" (valueEdited)="updateFamilyName($event)"></input-editable>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input-editable type="email" [value]="user.getEmail()" size="md" (valueEdited)="updateEmail($event)"></input-editable>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="password" class="form-control" [ngModel]="'xxxxxxxx'" readonly>
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary" style="width:36px;" (click)="changePwd()" title="Edit">
                                <span class="fas fa-edit"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
