<div class="container my-3">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" [(ngModel)]="userForm.email" [ngModelOptions]="{standalone: true}" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <password-input [(ngModel)]="userForm.password" [ngModelOptions]="{standalone: true}" placeholder="Password"></password-input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <password-input [(ngModel)]="userForm.confirmedPassword" [ngModelOptions]="{standalone: true}" placeholder="Confirm Password"></password-input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Given name</label>
            <div class="col-sm-10">
                <input class="form-control" [(ngModel)]="userForm.givenName" [ngModelOptions]="{standalone: true}" placeholder="Given name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Family name</label>
            <div class="col-sm-10">
                <input class="form-control" [(ngModel)]="userForm.familyName" [ngModelOptions]="{standalone: true}" placeholder="Family name">
            </div>
        </div>

        <button type="submit" class="btn btn-info" (click)="submit()">Submit</button>
    </form>

</div>
