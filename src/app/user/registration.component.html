<div class="container my-3">

    <div class="alert alert-info mb-3">
        PMKI has detected that no user has yet registered.
        In order to use the platform, you need to create an administrator account by entering personal data and login credentials.<br>
    </div>

    <div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" [(ngModel)]="userForm.email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{'COMMONS.CONFIG.PASSWORD'|translate}}</label>
            <div class="col-sm-10">
                <password-input [(ngModel)]="userForm.password" [placeholder]="'COMMONS.CONFIG.PASSWORD'|translate"></password-input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <password-input [(ngModel)]="userForm.confirmedPassword" placeholder="Confirm Password"></password-input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Given name</label>
            <div class="col-sm-10">
                <input class="form-control" [(ngModel)]="userForm.givenName" placeholder="Given name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Family name</label>
            <div class="col-sm-10">
                <input class="form-control" [(ngModel)]="userForm.familyName" placeholder="Family name">
            </div>
        </div>

        <button type="submit" class="btn btn-info" (click)="submit()" [disabled]="isSumbitEnabled()">{{'COMMONS.ACTIONS.SUBMIT'|translate}}</button>
    </div>

</div>
